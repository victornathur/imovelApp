<ion-header>
  <ion-toolbar>
    <ion-title>Lista</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modal()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let imovel of imovels">

      <ion-item href="/detail/{{imovel.id}}/">
        {{imovel.descricao}}
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="remove(imovel)">
          <ion-icon ios="ios-trash" md="md-trash" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
