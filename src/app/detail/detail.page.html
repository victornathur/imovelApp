<ion-header>
  <ion-toolbar>
    <ion-title>Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        ID: {{imovel.id}}
      </ion-col>
      <ion-col size="12">
        Descrição: {{imovel.descricao}}
      </ion-col>
      <ion-col size="12">
        Categoria: {{imovel.categoria}}
      </ion-col>
      <ion-col size="12">
        Endereço: {{imovel.endereco}}
      </ion-col>
      <ion-col size="12">
        Qtd quartos: {{imovel.qtd_quartos}}
      </ion-col>
      <ion-col size="12">
        Qtd banheiros: {{imovel.qtd_banheiros}}
      </ion-col>
      <ion-col size="12">
        luxo: {{imovel.luxo}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
